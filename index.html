<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <p class="result"></p>
        <input type="text" id="display">
         <div id="keys">
          <button onclick="remove()" class="shade">AC</button>
          <button  class="shade">+/-</button>
          <button class="shade">%</button>
          <button  class="operation"> รท </button>
          <button  class="num" >7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operation">x</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button>6</button>
          <button class="operation">-</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operation">+</button>       
         </div>
         <div class="grid-last">
            <button   class="zero   num">0</button>
            <div>
            <button class="operation"> .</button>
            <button onclick="calculate()" class="operation"> = </button>
        </div>
        </div>
    </div>
 

    

    <script src="./index.js"></script>
</body>
</html>
