<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <p class="result"></p>
        <input type="text" id="display">
         <div id="keys">
          <button onclick="remove()" class="shade">C</button>
          <button onclick="output('+/-')" class="shade">+/-</button>
          <button onclick="output('%')" class="shade">%</button>
          <button onclick="output('/')" class="operation"> รท </button>
          <button onclick="output('7')"  >7</button>
          <button onclick="output('8')">8</button>
          <button onclick="output('9')">9</button>
           <button onclick="output('x')" class="operation">X</button>
          <button onclick="output('4')">4</button>
          <button onclick="output('5')">5</button>
          <button onclick="output('6')">6</button>
          <button onclick="output('-')" class="operation">-</button>
          <button onclick="output('1')">1</button>
          <button onclick="output('2')">2</button>
          <button onclick="output('3')">3</button>
          <button onclick="output('+')" class="operation">+</button>       
         </div>
         <div class="grid-last">
            <button  onclick="output('0')" class="zero">0</button>
            <div>
            <button onclick="output('.')" class="operation"> .</button>
            <button onclick="calculate()" class="operation"> = </button>
        </div>
        </div>
    </div>
 

    

    <script src="./index.js"></script>
</body>
</html>
